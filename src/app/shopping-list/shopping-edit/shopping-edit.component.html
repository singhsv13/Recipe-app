<div class="row justify-content-center">
  <div class="col-md-8">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="p-4 rounded shadow-sm bg-light">
      <div class="form-row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name" class="font-weight-bold">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              placeholder="Enter name"
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="amount" class="font-weight-bold">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
              placeholder="Enter amount"
            >
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 text-center">
          <button
            class="btn btn-success mx-2 px-4"
            type="submit"
            [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            class="btn btn-danger mx-2 px-4"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>
          <button
            class="btn btn-primary mx-2 px-4"
            type="button"
            (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
