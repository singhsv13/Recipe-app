<div class="container py-3">
  <!-- Recipe Image -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid rounded shadow-sm"
        style="max-height: 300px; object-fit: cover; width: 100%;">
    </div>
  </div>

  <!-- Recipe Name -->
  <div class="row mt-4">
    <div class="col-12 text-center">
      <h1 class="display-5">{{ recipe.name }}</h1>
    </div>
  </div>

  <!-- Manage Recipe Buttons -->
  <div class="row mt-3">
    <div class="col-12 text-center">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Recipe Description -->
  <div class="row mt-4">
    <div class="col-12">
      <p class="text-muted text-center">{{ recipe.description }}</p>
    </div>
  </div>

  <!-- Recipe Ingredients -->
  <div class="row mt-4">
    <div class="col-12 col-md-8 offset-md-2">
      <h4>Ingredients</h4>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let ingredient of recipe.ingredients">
          <span>{{ ingredient.name }}</span>
          <span class="badge bg-primary rounded-pill">{{ ingredient.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
