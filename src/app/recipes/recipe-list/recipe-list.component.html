 <div class="container my-3">
  <!-- New Recipe Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>

  <hr />

  <!-- Recipe List -->
  <div class="row g-3">
    <div class="col-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i">
      </app-recipe-item>
    </div>
  </div>
</div>
