<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Brand on the left -->
    <a routerLink="/" class="navbar-brand d-flex align-items-center">
      <i class="fas fa-book me-2"></i>
      <span>Recipe Book</span>
    </a>

    <!-- Toggler for Responsive Navbar -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left-aligned Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/recipes">
            <i class="fas fa-utensils me-2"></i>Recipes
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth">
            <i class="fas fa-sign-in-alt me-2"></i>Authenticate
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">
            <i class="fas fa-shopping-cart me-2"></i>Shopping List
          </a>
        </li>
      </ul>

      <!-- Right-aligned Links -->
      <ul class="navbar-nav ms-lg-2">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" style="cursor: pointer;" (click)="onLogout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </a>
        </li>
        <li class="nav-item dropdown" appDropdown *ngIf="isAuthenticated">
          <a
            class="nav-link dropdown-toggle"
            style="cursor: pointer;"
            id="manageDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-cogs me-2"></i>Manage
          </a>
          <ul class="dropdown-menu" aria-labelledby="manageDropdown">
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">
                <i class="fas fa-save me-2"></i>Save Data
              </a>
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">
                <i class="fas fa-cloud-download-alt me-2"></i>Fetch Data
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
